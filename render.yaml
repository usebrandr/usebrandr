services:
  - type: web
    name: usebrandr
    env: node
    plan: starter
    buildCommand: |
      echo "=== BUILD DEBUG INFO ==="
      echo "Current working directory: $(pwd)"
      echo "Listing all files in current directory:"
      ls -la
      echo ""
      echo "Checking if package.json exists:"
      if [ -f "package.json" ]; then
        echo "✅ package.json found in current directory"
        cat package.json | head -10
      else
        echo "❌ package.json NOT found in current directory"
        echo "Searching for package.json files:"
        find . -name "package.json" -type f 2>/dev/null
      fi
      echo ""
      echo "=== STARTING BUILD ==="
      npm install
      npm run build
      echo ""
      echo "=== CHECKING BUILD OUTPUT ==="
      echo "Listing dist directory contents:"
      if [ -d "dist" ]; then
        ls -la dist/
        echo ""
        echo "Checking if index.html exists in dist:"
        if [ -f "dist/index.html" ]; then
          echo "✅ dist/index.html found"
        else
          echo "❌ dist/index.html NOT found"
        fi
      else
        echo "❌ dist directory NOT found"
      fi
      echo ""
      echo "=== BUILD COMPLETED ==="
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: waitlist
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
