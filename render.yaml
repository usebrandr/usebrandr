services:
  - type: web
    name: usebrandr
    env: node
    plan: starter
    rootDir: project
    buildCommand: |
      echo "=== BUILDING PROJECT ==="
      npm install
      npm run build
      echo "=== BUILD COMPLETED ==="
    startCommand: |
      echo "=== STARTING SERVER ==="
      node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: waitlist
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
