services:
  - type: web
    name: brandr-waitlist-api
    env: node
    plan: free
    rootDir: project
    buildCommand: npm install
    startCommand: node openai-proxy.cjs
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: waitlist
      - key: ENCRYPTION_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://usebrandr.com,https://www.usebrandr.com
      - key: OPENAI_API_KEY
        sync: false
