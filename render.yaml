services:
  - type: web
    name: usebrandr
    env: node
    plan: starter
    rootDir: project
    buildCommand: |
      echo "=== BUILD DEBUG INFO ==="
      echo "Current working directory: $(pwd)"
      echo "Listing all files in current directory:"
      ls -la
      echo ""
      echo "Installing dependencies..."
      npm install
      echo ""
      echo "Building React frontend..."
      npm run build
      echo ""
      echo "Build completed. Contents of dist folder:"
      ls -la dist/
      echo ""
      echo "Contents of dist/assets folder:"
      ls -la dist/assets/ || echo "dist/assets folder not found"
      echo ""
      echo "Checking for index.html:"
      ls -la dist/index.html || echo "index.html not found"
      echo ""
      echo "=== BUILD COMPLETED ==="
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: waitlist
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
